<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Telegram Mini App!</title>
  </head>
  <body>
    <h1>Welcome to My Telegram Mini App!</h1>
    <div id="camera_div">
      <video id="video" width="640" height="480" autoplay></video>
    </div>
    <div id="capture_div">
      <button id="startCamera">Start Camera</button>
      <button id="capture">Capture Photo</button>
      <button id="switchCamera">Switch Camera</button>
      <button id="showUserId">Show My Telegram ID</button>
      <div id="userIdDisplay">Click the button to see your Telegram ID.</div>
    </div>
    <div id="cameras-input">
      <label for="selfie" class="capture-button">Take a Selfie</label>
      <input type="file" id="selfie" capture="user" accept="image/*,video/*" />

      <label for="photo" class="capture-button">Take a Photo</label>
      <input
        type="file"
        id="photo"
        capture="environment"
        accept="image/*,video/*"
      />
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
